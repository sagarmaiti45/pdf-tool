<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Access Forbidden | Triniva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .error-container {
            text-align: center;
            max-width: 600px;
        }
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: #DC2626;
            margin-bottom: 20px;
            line-height: 1;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #212121;
        }
        p {
            font-size: 18px;
            color: #757575;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #DC2626;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #B91C1C;
        }
        .icon {
            font-size: 80px;
            color: #DC2626;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="icon">ðŸš«</div>
        <div class="error-code">403</div>
        <h1>Access Forbidden</h1>
        <p>Sorry, you don't have permission to access this resource. Please check your credentials or contact support if you believe this is an error.</p>
        <a href="/" class="btn">Go to Homepage</a>
    </div>
</body>
</html>
